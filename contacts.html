<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sass/main.css" type="text/css">
        <script src="https://kit.fontawesome.com/26c2fe637f.js" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script defer src="./script.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="brand-name"><a href="#">Restaurant</a></div>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./about-us.html">About Us</a></li>
                    <li><a href="./contacts.html">Contacts</a></li>
                </ul>
                <div class="oc-icon" id="open-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="oc-icon" id="close-icon">
                    <i class="fas fa-times"></i>
                </div>
            </nav>

            <h1 class="page-title">Contacts</h1>
        </header>

        <main class="contacts">
            <section class="contact-section">
                <div class="contact-item">
                    <h4 class="header-line">Address</h4>
                    <p>1234, Main St.</p>
                    <p>Test City, New York</p>
                </div>
                <div class="contact-item">
                    <h4 class="header-line">Phone</h4>
                    <p>(123) 456-7890</p>
                    <p>(123) 456-0987</p>
                </div>
                <div class="contact-item">
                    <h4 class="header-line">Email</h4>
                    <p>name@example.com</p>
                    <p>reservation@example.com</p>
                </div>
            </section>
        </main>

        <section class="button-sec">
            <h4 class="header-line">Make a reservation</h4>
            <p>Click here to reserve a table now</p>
            <a class="standard-btn" href="./contacts.html">Reserve now</a>
        </section>

        <footer>
            <div class="bg-square bg-square-1"></div>
            <div class="bg-square bg-square-2"></div>
            <div class="line"></div>
            <ul class="social-media">
                <li class="sm-link"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li class="sm-link"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="sm-link"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="sm-link"><a href="#"><i class="fab fa-tripadvisor"></i></a></li>
                <li class="sm-link"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                <li class="sm-link"><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </footer>
    </body>
</html>
